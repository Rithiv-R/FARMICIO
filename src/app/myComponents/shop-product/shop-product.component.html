<div class="con1">
    <div class="card">
        <div class="image">
            <img [src]=item.photo>
        </div>           
        <div class="content">
            <p id="name">{{item.name}}</p>
            <p id="price">{{item.price}} per Kg</p>
        </div>
        <div class="link">
            <button (click)="addtocart(item.id)">ADD TO CART</button>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </div>
</div>
