<div class="navbar">
    <app-navbar></app-navbar>
</div>
<div class="path">
    Your Cart Details
</div>
<div class="grid">
    <div class="left">
        <app-cart-item  [array]="array"></app-cart-item>
    </div>
    <div class="right">
        <app-cart-addons (Addnew)="setadd($event)"></app-cart-addons>
        <app-cart-total ></app-cart-total>
    </div>
</div>
<div *ngIf="address">
    <h3>Selected Address</h3>
    <p>{{address}}</p>
</div>
<div class="submit">
    <button (click)="confirm()">Confirm ORDER</button>
</div>
<div class="feature">
    <app-features></app-features>
</div>
<div class="footer">
    <app-footer></app-footer>
</div>
